<form #loginForm="ngForm" class="form-signin mt-5">
    <h1 class="h3 mb-3 font-weight-bold text-center">AutoHome</h1>
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
    <label for="inputPassword" class="mt-3 sr-only">Senha</label>
    <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control mt-3" placeholder="senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre de mim
      </label>
    </div>
    <button [routerLink]="email !== null && password !== null ? ['/dashboard'] : []" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
